<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPICES | Beste Gewürze EU-West</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body> 
    <script src="script.js"></script>
    <script src="store.js"></script>
    <div id="overlay" class="overlay"></div>
    <header>
        <img class="header_img" src="img/header_img.jpg" alt="Bild eines Marktstands">
        <div class="header_h">
            <div class="header_text">
                <h1>SPICES</h1>
                <h3>Hebe deine Gewürzschublade <br> auf das nächste Level</h3>
            </div>
        </div>    
    </header>
    <nav>
        <div><button onclick="openRegPopup()">Registrieren</button></div>
        <div><button onclick="openLogPopup()">Login</button></div>
        <div><button><img class="shoppingcar"src="img/shopping-cart-svgrepo-com.svg" alt="Einkaufswagen_logo"></button></div>
    </nav>
    <main style="align-items: center;">
        <div class="shadow"></div>
        <!-- some parts of the HTML for the Login and Reg. are AI generated -->
        <div id="loginPopup" class="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <div class="formHeader">
                <h1>Login</h1>
                <button onclick="openRegPopup()" class="popupButton"><h2> zum Registrieren</h2></button>
            </div> 
            <form>
                <input type="email" name="mail" placeholder="E-Mail" required>
                <input type="password" name="password" placeholder="Passwort" required>
                <input type="submit" value="Login">
            </form>
        </div>
        <div id="regPopup" class="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <div class="formHeader">
                <h1>Registration</h1>
                <button  onclick="openLogPopup()" class="popupButton"><h2> zum Login</h2></button>
            </div> 
            <form>
                <select name="anrede" required>
                    <option value="Herr">Herr</option>
                    <option value="Frau">Frau</option>
                    <option value="Divers">Divers</option>
                </select>
                <input type="text" name="first_name" placeholder="Vorname" required>
                <input type="text" name="last_name" placeholder="Nachname" required>
                <input type="text" name="street" placeholder="Straße" required>
                <input type="number" name="house_number" placeholder="Hausnummer" required>
                <input type="text" name="plz" placeholder="PLZ" required>
                <input type="text" name="city" placeholder="Stadt" required>
                <input type="email" name="email" placeholder="E-Mail" required>
                <input type="password" name="password" placeholder="Passwort" required>
                <input type="submit" value="Registrieren">
            </form>      
        </div>
        
        <div id="shop">            
        </div>
    </main>
    <footer>
        <div class="footer_box">
           <a href="https://github.com/LukasRandecker" target="_blank" ><img src="img/GitHub_cat.png" alt="GitHub_cat"></a> 
            <p>!!!! Es handelt sich hierbei nur um ein Projekt für meine Hochschule !!!!</p>
        </div>
    </footer>
</body>
</html>
